<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sajaydat Jewellery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #c850c0, #ffcc70);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8em;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    nav {
      background-color: #fce4ec;
      padding: 15px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #880e4f;
      font-weight: bold;
      font-size: 1.1em;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1610302427051-e46e37602ad6') no-repeat center;
      background-size: cover;
      text-align: center;
      padding: 80px 20px;
      color: white;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #a64ca6;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      color: #880e4f;
      margin: 10px 0 5px;
    }

    .product p {
      font-weight: bold;
    }

    footer {
      background-color: #a64ca6;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sajaydat Jewellery</h1>
    <p>Discover timeless beauty and luxury</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Collections</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h2>Elegant Jewels for Every Moment</h2>
    <p>Gold • Diamonds • Tradition</p>
  </div>

  <section class="section">
    <h2>Featured Collection</h2>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1600185365483-f9b0bbd05358" alt="Ring">
        <h3>Golden Ring</h3>
        <p>₹29,000</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1581574209464-3aa87bb75b7c" alt="Necklace">
        <h3>Diamond Necklace</h3>
        <p>₹48,500</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1600185359568-3c5f221731f2" alt="Earrings">
        <h3>Classic Earrings</h3>
        <p>₹22,000</p>
      </div>
    </div>
  </section>


</body>
</html>
